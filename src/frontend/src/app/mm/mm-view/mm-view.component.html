<div>
  <div class="row">
    <div class="col-1"></div>
    <div class="col-10">

      <div class="row justify-content-center shadow-none bg-light rounded mt-2 pt-4 pb-4">
        <div class="col-1" *ngFor="let m of motivators">
          <mgmt30-card [name]="m.name"></mgmt30-card>
        </div>
      </div>

      <div class="row pt-5">
        <div class="col">
          <p class="text-uppercase text-center font-weight-bold">motivators</p>
        </div>
      </div>

      <div class="row pt-3 pb-3 justify-content-center shadow bg-white rounded">
        
        <div class="col-1" *ngFor="let e of entries">
          <div *ngIf="!e.populated"
               class="card border-dark"
               style="width: 90px; height: 90px; border-style: dashed;">
            <p class="card-body">Drag Here</p>
          </div>
          <mgmt30-card *ngIf="e.populated" [name]="e.name"></mgmt30-card>
        </div>
      </div>

    </div>
    <div class="col-1"></div>
  </div>
</div>
